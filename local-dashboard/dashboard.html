<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Practivio Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      margin-right: 10px;
      font-weight: bold;
    }

    .status, .logs, .controls {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      overflow-y: auto;
      max-height: 200px;
      border-radius: 4px;
    }

    .metric {
      font-size: 1.1em;
      margin-bottom: 6px;
    }

    .metric span {
      font-weight: bold;
    }

    .file-row {
      margin-bottom: 4px;
    }

    .eta {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üì¶ Practivio Control Panel</h1>

  <!-- Submission Form -->
  <div class="controls">
    <h2>Submit Products</h2>
    <form id="submit-form">
      <textarea id="product-input" placeholder="One product per line: Product Title | Amazon Affiliate Link"></textarea>
      <br />
      <button type="submit">üöÄ Submit to Queue</button>
    </form>
    <p id="submit-response"></p>
  </div>

  <!-- Server Control -->
  <div class="controls">
    <h2>Pipeline Controls</h2>
    <button id="start-server">üü¢ Start System</button>
    <button id="stop-server">üî¥ Stop System</button>
    <p>Status: <strong id="server-status">Unknown</strong></p>
  </div>

  <!-- Metrics -->
  <div class="status">
    <h2>System Metrics</h2>
    <div class="metric">üìù Products: <span id="count-products">0</span></div>
    <div class="metric">üßº Staging: <span id="count-staging">0</span></div>
    <div class="metric">‚úÖ Final: <span id="count-final">0</span></div>
    <div class="metric">‚ùì Review: <span id="count-review">0</span></div>

    <div id="file-etas"></div>
  </div>

  <!-- Logs -->
  <div class="logs">
    <h2>Recent Logs</h2>
    <pre id="log-output">Waiting for server...</pre>
  </div>

  <script>
    // Submit products to queue
    document.getElementById("submit-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const lines = document.getElementById("product-input").value.trim().split("\n");
      const payload = {
        products: lines.map(line => {
          const [title, url] = line.split("|").map(s => s.trim());
          return { title, url };
        })
      };

      const res = await fetch("/api/submit-products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      document.getElementById("submit-response").textContent = text;
      document.getElementById("product-input").value = "";
    });

    // Start/Stop buttons with immediate UI refresh
    document.getElementById("start-server").addEventListener("click", () => {
      fetch("/api/start", { method: "POST" }).then(updateStatus);
    });

    document.getElementById("stop-server").addEventListener("click", () => {
      fetch("/api/stop", { method: "POST" }).then(updateStatus);
    });

    // Status poll every 5 seconds
    async function updateStatus() {
      try {
        const res = await fetch("/api/status");
        const data = await res.json();

        const { productsCount, stagingCount, finalCount, reviewCount, systemRunning } = data;
        document.getElementById("count-products").textContent = productsCount;
        document.getElementById("count-staging").textContent = stagingCount;
        document.getElementById("count-final").textContent = finalCount;
        document.getElementById("count-review").textContent = reviewCount;
        document.getElementById("server-status").textContent = systemRunning ? "üü¢ Running" : "üî¥ Stopped";

        const secondsPerStage = 5;
        const etaProducts = productsCount * secondsPerStage;
        const etaStaging = stagingCount * secondsPerStage;
        const etaReview = reviewCount * secondsPerStage;

        const totalFiles = productsCount + stagingCount + finalCount + reviewCount;
        const totalEta = etaProducts + etaStaging + etaReview;
        const totalDone = finalCount;
        const percent = totalFiles === 0 ? 0 : Math.floor((totalDone / totalFiles) * 100);

        document.getElementById("file-etas").innerHTML = `
          <div class="file-row">üìù Products ETA: ${etaProducts}s</div>
          <div class="file-row">üßº Staging ETA: ${etaStaging}s</div>
          <div class="file-row">‚ùì Review ETA: ${etaReview}s</div>
          <div class="file-row eta">‚è± Total Remaining: ${totalEta}s</div>
          <div class="file-row">
            <progress value="${percent}" max="100" style="width: 100%"></progress>
            <div class="eta">Progress: ${percent}%</div>
          </div>
        `;
      } catch (err) {
        console.error("Failed to fetch status:", err);
      }
    }

    updateStatus();
    setInterval(updateStatus, 5000);

    // Logs poll every 5 seconds
    async function updateLogs() {
      try {
        const res = await fetch("/api/logs");
        const text = await res.text();
        const logBox = document.getElementById("log-output");
        logBox.textContent = text;
        logBox.scrollTop = logBox.scrollHeight;
      } catch (err) {
        console.error("Failed to fetch logs:", err);
      }
    }

    updateLogs();
    setInterval(updateLogs, 5000);
  </script>
</body>
</html>
